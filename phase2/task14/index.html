<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

'use strict'

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  var renderFunc = function(index, city, value){
    return `${index}: ${city}, ${value}`;
  }

  function dataSort(a_obj, b_obj){
    if (a_obj[1] > b_obj[1]) {
      return -1;
    }else if (a_obj[1] === b_obj[1]) {
      return 0;
    }else{
      return 1;
    }
  }
  aqiData.sort(dataSort);

  var ul = document.getElementById("aqi-list");
  var childElem;
  var textNode;
  for (var i = 0; i < aqiData.length; i++) {
      if (aqiData[i][1] < 60) {
        break;
      };
      childElem = document.createElement('li');
      textNode = document.createTextNode(renderFunc(i+1, aqiData[i][0], aqiData[i][1]));
      childElem.appendChild(textNode);
      ul.appendChild(childElem);
  };

})();

</script>
</body>
</html>
